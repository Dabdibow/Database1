<script>
    function getInfo() {
        $.getJSON("/info", function (response) {
            let html = "<table>";
            for (let i = 0; i < response.length; i++) {
                html += "<tr>";
                html += "<td>" + response[i]["info"] + "</td>";
                html += "</tr>";
            }
            html += "</table>";
            $("#users_table").append(html);
        });
    }
</script>
