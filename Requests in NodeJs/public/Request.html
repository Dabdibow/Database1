<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Request</title>
    <link href="Request.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="1.jpg" alt="" width="400" height="300">
    <h1 class="h3 mb-3 font-weight-normal">Оставьте свои данные</h1>
    <label for="inputEmail" class="sr-only">Email адресс</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="Name">Имя</label>
    <input type="name" id="Name" class="form-control" placeholder="Name" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" > Хочу подружиться
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
</html>
